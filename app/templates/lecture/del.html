{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}

    <h1>Delete Discipline</h1>
    <form method="post" >
      <label>
        Title
        <input name="title" value="{{ disc.title }}" readonly>
      </label>

      <footer class="grid">
        <button type="submit" >Delete</button>
        <a href="/disc/list" role="button" class="secondary">Cancel</a>
      </footer>      
    </form>
{% endblock %}
