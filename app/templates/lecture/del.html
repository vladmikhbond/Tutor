{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}

<h1>Delete Lecture</h1>
<form method="post" >
  <label>
    Title
    <input name="title" value="{{ lecture.title }}" readonly>
  </label>

  <footer class="grid">
    <button type="submit" >Delete</button>
    <a href="/lecture/list/{{lecture.disc_id}}" role="button" class="secondary">Cancel</a>
  </footer>      
</form>

{% endblock %}
