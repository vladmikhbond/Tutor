{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}

<h1>Delete User {{user.username}}</h1>
<form method="post" >
  <label>
    Role
    <input value="{{ user.role }}" readonly>
  </label>

  <footer class="grid">
    <button type="submit" >Delete</button>
    <a href="/user/list" role="button" class="secondary">Cancel</a>
  </footer>      
</form>

{% endblock %}
