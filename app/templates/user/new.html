{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}
<form method="post" >
  <header style="margin-bottom: 5px;">
    <h3 class="inline">New Users</h3>
    <input type="text" class="inline" id="groupLetter" style="width: 100px;" title="Префікс групи"/>
    <button  class="inline" id="mailButton" title="Перетворює поштові адреси на логіни">@</button>
  </header>

  <label>
    Role
    <select name="role">
      <option value="student" selected>student</option>
      <option value="tutor">tutor</option>
    </select>
  </label>
  <label>
    User Names
    <textarea name="names" id="namesArea">{{names}}</textarea>
  </label>

  <footer class="grid">
    <button type="submit" id="buttonSave">Save</button>
    <a href="/user/list" role="button" class="secondary">Cancel</a>
  </footer>      
</form>
{% endblock %}
{% block script %}
  <script src="/static/js/utils.js"></script>
  <script src="/static/js/user_new.js"></script>
{% endblock %}
