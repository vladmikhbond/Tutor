{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}
    
<h2>Users</h2> 
    
<fieldset role="group">
  <a href="/user/new">New Users</a>
  <input id="user_filter" title="Фільтр користувачів" style="max-width: 200px; height: 15px;"> 
  <a href="https://regex101.com/" style="color: gray; margin-left: 20px;">regex</a>  
</fieldset>
<input type="hidden" name="referer" value="{{request.url.path}}" > 
  

{% if users and users|length %}
<table>
  <tbody>
    {% for user in users %}
    <tr>
      <td><a href="/stat/visits/{{user.username}}">{{ user.username }}</a></td>
      <td>
          <a href="/user/reset/{{user.username}}">pas</a> | 
          <a href="/user/del/{{user.username}}">del</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
  <div>
    No users.
  </div>
{% endif %}

{% endblock %}

{% block script %}
<script src="/static/js/user_list.js" type="text/javascript" charset="utf-8"></script>
{% endblock %}
