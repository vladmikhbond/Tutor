{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}

<h2>{{ disc.title }}</h2>
<form method="post" >
  <label>
    Title
    <input name="title" value="{{ disc.title }}" required>
  </label>
  <label>
    Language
    <select name="lang" required="">
      <option value="csharp" {{ 'selected' if disc.lang == 'csharp' else '' }}>C#</option>
      <option value="javascript" {{ 'selected' if disc.lang == 'javascript' else '' }}>Javascript</option>
      <option value="python" {{ 'selected' if disc.lang == 'python' else '' }}>Python</option>
    </select>
  </label>
  <label>
    Theme
    <select name="theme" required="">
      <option value="github" {{ 'selected' if disc.theme == 'github' else '' }}>github</option>
      <option value="github-p" {{ 'selected' if disc.theme == 'github-p' else '' }}>github-p</option>
      <option value="github-j" {{ 'selected' if disc.theme == 'github-j' else '' }}>github-j</option>
    </select>
  </label>

  <footer class="grid">
    <button type="submit" >Save</button>
    <a href="/disc/list" role="button" class="secondary">Cancel</a>
  </footer>      
</form>

{% endblock %}
