{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}

<h2>{{ shadule.classes }}</h2>
<form method="post" >
  <label>
    Classes
    <input name="classes" value="{{ shadule.classes }}" required>
  </label>  
  <label>
    Moments
    <input name="moments" value="{{ shadule.moments }}">
  </label>
  <footer class="grid">
    <button type="submit" >Save</button>
    <a href="/attend/list" role="button" class="secondary">To Index</a>
  </footer>      
</form>

{% endblock %}
